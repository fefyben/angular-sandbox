<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users></app-active-users>
      <app-inactive-users></app-inactive-users>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.
      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h3>Account - Services</h3>
      <app-new-account></app-new-account>
      <hr>
      <app-account
        *ngFor="let accountItem of accounts; let i = index;"
        [account]="accountItem"
        [id]="i"></app-account>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h3>I'm in the AppComponent!</h3>
      <hr>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>
      <hr>
      <app-data-binding></app-data-binding>
      <hr>
      <app-directives></app-directives>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h3>Even/Odd Game</h3>
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
    <div class="col-xs-4 col-md-offset-2">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
    </div>
    <div class="col-xs-4 col-md-offset-2">
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>
</div>
